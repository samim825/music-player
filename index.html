<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="bi bi-chevron-left"></i>
          </div>
          <div class="circle">
            <i class="bi bi-list"></i>
          </div>
        </nav>
        <img id="song-banner" src="./assests/./images/pushpa-song-image.jpeg" />
        <h2 id="title">Srivalli Pushpa</h2>
        <p class="" id="scrolling-text">Srivalli pushpa Song</p>
        <audio
          id="song"
          src="./assests/music/Srivalli Pushpa The Rise 128 Kbps.mp3"
        ></audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div onclick="anotherSong()">
            <i class="bi bi-skip-backward-fill"></i>
          </div>
          <div onclick="playPause()">
            <i class="bi bi-pause-fill" id="ctrlIcon"></i>
          </div>
          <div onclick="anotherSong()">
            <i class="bi bi-fast-forward-fill"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./assests/js/data.js" type="text/javascript"></script>
    <script src="./assests/js/music-player.js" type="text/javascript"></script>
  </body>
</html>
